{% extends "base.html" %}

{% block title %}Add Domain{% endblock %}

{% block content %}
<h2>Add Domain</h2>
<form method="POST">
    <div class="mb-3">
        <label for="domain_name" class="form-label">Domain Name</label>
        <input type="text" class="form-control" id="domain_name" name="domain_name" required>
    </div>

    <div class="mb-3">
        <label for="project_id" class="form-label">Project</label>
        <select class="form-select" id="project_id" name="project_id">
            <option value="">-- Select Project --</option>
            {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="manual_override" name="manual_override" onchange="toggleManualFields()">
        <label class="form-check-label" for="manual_override">Manual Override</label>
    </div>

    <div id="manual_fields" style="display: none;">
        <div class="mb-3">
            <label for="provider" class="form-label">SSL Provider</label>
            <input type="text" class="form-control" id="provider" name="provider">
        </div>
        <div class="mb-3">
            <label for="ssl_expiry" class="form-label">SSL Expiry Date</label>
            <input type="date" class="form-control" id="ssl_expiry" name="ssl_expiry">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Domain</button>
</form>

<script>
function toggleManualFields() {
    const checkbox = document.getElementById("manual_override");
    const fields = document.getElementById("manual_fields");
    fields.style.display = checkbox.checked ? "block" : "none";
}
</script>
{% endblock %}
